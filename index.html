<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>Person Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center">Hi  !  Welcome  to  Shadow  Garden</h1>
    <h1 style="text-align: center">My  name  is  Xide</h1>
    <h1 style="text-align: center">The  Eminence  in  Shadow</h1>

    <div class="box">
        <div class="container flexsb">
            <div class="left">
                <div class="tit">Person Profile</div>
                <img src="Xide.jpg" alt="">
                <div class="left-text">
                    <p>Name: Xide</p>
                    <p>Alias: Lord Shadow</p>
                    <p>Gender: Male</p>
                    <p>Ability: Physical Art/Magic</p>
                    <p>Personality traits: Narcissism and Sophomore</p>
                    <p>Hobby: Making money</p>
                </div>
            </div>

            <div class="right">
                    <div class="tit">Members of Garden</div>
                    <div class="members-grid">
                        <div class="member-item">
                            <div class="member-name">Alpha</div>
                            <img src="m1.jpg" alt="Alpha">
                            <!-- 如需保留下方文本可添加 <p class="member-caption">Alpha</p> -->
                        </div>
                        <div class="member-item">
                            <div class="member-name">Beta</div>
                            <img src="m2.jpg" alt="Beta">
                        </div>
                        <div class="member-item">
                            <div class="member-name">Gamma</div>
                            <img src="m3.jpg" alt="Gamma">
                        </div>
                        <div class="member-item">
                            <div class="member-name">Delta</div>
                            <img src="m4.jpg" alt="Delta">
                        </div>
                        <div class="member-item">
                            <div class="member-name">Epsilon</div>
                            <img src="m5.jpg" alt="Epsilon">
                        </div>
                        <div class="member-item">
                            <div class="member-name">Zeta</div>
                            <img src="m6.jpg" alt="Zeta">
                        </div>
                        <div class="member-item">
                            <div class="member-name">Eta</div>
                            <img src="m7.jpg" alt="Eta">
                        </div>
                    </div>
            </div>
        </div>
</body>
</html>
